<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chỉnh sửa người dùng</title>
</head>
<body>
<h1>Chỉnh sửa người dùng</h1>

<form th:action="@{/update-user}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}" /> <!-- Hidden field để giữ ID của user -->

  <label for="firstName">Username:</label>
  <input type="text" id="firstName" th:field="*{firstName}" /><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" /><br><br>

  <input type="submit" value="Lưu thay đổi" />
</form>

<a th:href="@{/list-users}">Quay lại danh sách người dùng</a>
</body>
</html>
