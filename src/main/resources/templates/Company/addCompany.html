<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Công Ty</title>
    <style>
        form {
            width: 50%;
            margin: 0 auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
        }
        .submit-btn {
            padding: 8px 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Thêm Công Ty</h2>

<form th:action="@{/addCompany}" th:object="${company}" method="post">
    <label for="companyName">Tên Công Ty:</label>
    <input type="text" id="companyName" th:field="*{companyName}" placeholder="Nhập tên công ty" required/>

    <label for="users">Chọn người dùng (nếu có):</label>
    <select multiple th:field="*{users}">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.email}">Người Dùng</option>
    </select>

    <label for="nhanviens">Chọn nhân viên (nếu có):</label>
    <select multiple th:field="*{nhanviens}">
        <option th:each="nhanvien : ${nhanviens}" th:value="${nhanvien.id}" th:text="${nhanvien.name + ' - ' + nhanvien.email}">Nhân Viên</option>
    </select>


    <button type="submit" class="submit-btn">Lưu</button>
</form>

</body>
</html>
