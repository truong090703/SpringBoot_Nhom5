<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Company</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Edit Company</h1>

  <form th:action="@{/companies/update}" th:object="${company}" method="post">
    <input type="hidden" name="id" th:value="${company.id}" />
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" id="companyName" name="companyName" required class="form-control" th:value="${company.companyName}">
    </div>

    <label for="users">Chọn người dùng (nếu có):</label>
    <select multiple th:field="*{users}">
      <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.email}">Người Dùng</option>
    </select>

    <label for="nhanviens">Chọn nhân viên (nếu có):</label>
    <select multiple th:field="*{nhanviens}">
      <option th:each="nhanvien : ${nhanviens}" th:value="${nhanvien.id}" th:text="${nhanvien.name + ' - ' + nhanvien.email}">Nhân Viên</option>
    </select>
    <button type="submit" class="btn btn-primary">Update Company</button>
  </form>

  <a href="/home" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
